
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPTX to HTML5 Presentation</title>
    <link rel="stylesheet" href="presentation.css">
</head>
<body>
    <div class="presentation-container">
        <div class="slide active" data-slide="1">
      <div class="slide-content">
        <h2>Slide 1</h2>
        <p>Content from converted PPTX slide</p>
      </div>
    </div>
<div class="slide " data-slide="2">
      <div class="slide-content">
        <h2>Slide 2</h2>
        <p>Content from converted PPTX slide</p>
      </div>
    </div>
        
        <div class="nav-controls">
            <button class="nav-btn" id="prevBtn" onclick="prevSlide()">Previous</button>
            <button class="nav-btn" id="nextBtn" onclick="nextSlide()">Next</button>
        </div>
        
        <div class="slide-indicator">
            <span id="currentSlide">1</span> / <span id="totalSlides">2</span>
        </div>
    </div>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        
        document.getElementById('totalSlides').textContent = totalSlides;
        
        function showSlide(index) {
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');
            document.getElementById('currentSlide').textContent = index + 1;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === totalSlides - 1;
        }
        
        function nextSlide() {
            if (currentSlideIndex < totalSlides - 1) {
                currentSlideIndex++;
                showSlide(currentSlideIndex);
            }
        }
        
        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                showSlide(currentSlideIndex);
            }
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                nextSlide();
            } else if (e.key === 'ArrowLeft') {
                prevSlide();
            }
        });
        
        // Initialize
        showSlide(0);
    </script>
</body>
</html>
